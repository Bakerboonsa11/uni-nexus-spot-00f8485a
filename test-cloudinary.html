<!DOCTYPE html>
<html>
<head>
    <title>Test Cloudinary Upload</title>
</head>
<body>
    <h1>Test Cloudinary Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'ml_default');

            try {
                console.log('Testing upload to Cloudinary...');
                const response = await fetch('https://api.cloudinary.com/v1_1/dg2kyhuh0/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <p>Success! Image URL: <a href="${data.secure_url}" target="_blank">${data.secure_url}</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p>Error: ${data.error?.message || 'Upload failed'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
